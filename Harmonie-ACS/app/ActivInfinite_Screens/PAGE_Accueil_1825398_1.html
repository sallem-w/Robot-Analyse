	// On intercepte la saisie pour gérer la touche <Entrée>
	if (navigator.appName.indexOf("Explorer") == -1) {
		document.captureEvents(Event.KEYPRESS);
		document.onkeypress = voir;
	} else {
		document.onkeypress = clavier;
	}
	function voir (e) {
		return KeyPressed(e.which);
	}
	function clavier() { // IE
		
        if (window.event.srcElement.form != undefined && window.event.srcElement.form.name == "BandeauForm") {
			return KeyPressed(window.event.keyCode);
		}
	}
	function KeyPressed(key) {
		if (key == 13) {
			if (document.getElementById('linkRechBd').disabled == false) {
				submitBandeau();
				//document.getElementById('linkRechBd').disabled=true;
				//document.getElementById('linkRechBd').removeAttribute('href');
			}
		}	
	}	

	function showListePersonnes() {
		var w;

		var url = '/WebAneto'+'/ficheSynthese/ACW9.do?method=afficherListe&popup=true&typeRel=';

		txt = document.BandeauForm.Relations.value;

			i = txt.indexOf("|");
			contexte = txt.substring(0,i);

			i = txt.indexOf("|");

			if (typeRelation == "ACCI" || typeRelation == "ACAI") {

	function submitBandeau() {
		//DAM 01/2016 NC 1493227 : ajout d'une condition avant le submit
		var submitAutorise = testNumINSEE();
		if (submitAutorise) {
			document.getElementById('linkRechBd').disabled=true;
			document.getElementById('linkRechBd').removeAttribute('href');
			
			// composition de l'action de BandeauForm en fct du contenu des champs du formulaire
			var requete = '/WebAneto' + '/' + 'AccueilMenu.do?method=rechercher';
			document.BandeauForm.action= requete;
			zzSubmitForm(document.forms['BandeauForm']);
		}
	}
	
	
	//DAM 01/2016 NC 1493227 : En cas de recherche par numéro INSEE, si le numéro est incomplet (moins de 13 caractères), 
	//demander confirmation avant de lancer la recherche 
	//(NB : j'aurais voulu que ce soit sur PSW1 uniquement, mais on ne sait pas quelle fonction va être appelée)
	function testNumINSEE() {
		var submitAutorise = true;
		if (document.BandeauForm.typeIdentification.value != 'PEIN') {	
			return true;
		}
		//si typeIdentification == 'PEIN' (numéro Insee)
		var numInsee = document.BandeauForm.numIdentification.value;
		if (numInsee.length < 13 ) {
			submitAutorise = false;
			var inseeMin = numInsee;
			var inseeMax = numInsee;
			var nbManquant = 13 - numInsee.length; 
			for (var i=0; i < nbManquant; i++){ 
				inseeMin = inseeMin + '0';
				inseeMax = inseeMax + '9';
			}
			var txtConfirm = "Attention ! Le numéro INSEE est incomplet : la recherche des prestations se fera sur tous les numéros compris entre " 
							+ inseeMin + " et " + inseeMax + ".\nVoulez-vous poursuivre cette recherche ?"; 
			if (confirm(txtConfirm)) {
				submitAutorise = true;	 
			}			
		}
		return submitAutorise;
	}
	
	
	function submitSynthese(idfsys, numCtr) {
		submitSyntheseDate(idfsys, numCtr, "");
	}
	
	function submitSyntheseDate(idfsys, numCtr, date) {
		var context = "/WebAneto";
		var url = context + "/AccueilMenu.do?method=afficher&redirection_action=FicheSynthesePersonne&redirection_method=afficherPersonne";
		
		if (numCtr == "") {
			var txt = document.BandeauForm.Relations.value;
			if (txt != "") {
				i = txt.indexOf("|");
				contexte = txt.substring(0,i);
				txt = txt.substring(i + 1);
				i = txt.indexOf("|");
				typeRelation = txt.substring(0,i);
				numero = txt.substring(i + 1);
				
				txt = txt.substring(i + 1);			
				k = txt.indexOf("|");

				if(k>0){
					numero = txt.substring(0,k);
					txt = txt.substring(k + 1);	
					date=txt;			
				}				
				if (typeRelation == "ACCI") {
						numCtr = numero;	
				}
			}
		}
		if (numCtr == "no") {
			url += ( "&IdfSys=" + idfsys );
		} else {
			url += ( "&NumCtr=" + numCtr + "&IdfSys=" + idfsys );
		}
		if(date!=""){
			url += ( "&dateEffet=" + date);
		}
		zzInvalidHref();
		location = url+"&submitSyntheseDate=true";
	}

		document.routageBandeau.contexte.value = contexte;
		document.routageBandeau.numeroRelation.value = numero;

	function submitRoutageContexteContrat(contexte, numero, typeRelation, date) {
		document.routageBandeau.contexte.value = contexte;
		document.routageBandeau.numeroRelation.value = numero;
		document.routageBandeau.typeRelation.value = typeRelation;
		document.BandeauForm.numIdentification.value = numero;

		//DAM 06/2011 TT 32575 : le typeIdentification a une liste de valeurs possibles, 
		//issues d'une table de ref : l'affectation du type de relation ne fonctionne que
		//si le type de relation est présent dans la liste des valeurs (donc pas pour ACRO)
		if (typeRelation == 'ACRO') {
			typeRelation = 'ACCI';
		}
		document.BandeauForm.typeIdentification.value = typeRelation;
		document.BandeauForm.dateConsultation.value = date;

		var redirection = "redirection_action=ACW1&redirection_method=afficherContrat"; // Individuel

			redirection = "redirection_action=ACWB&redirection_method=afficherListeGroupeAssures"; // Collectif
		}
		
		var requete = '/WebAneto' + '/' + 'AccueilMenu.do?method=afficher&' + redirection;
		document.BandeauForm.action = requete;
		zzSubmitForm(document.forms['BandeauForm']);
	}
	
	function submitRoutageBandeau() {
		var i;
		var contexte;
		var typeRelation;
		var numero;
		var txt;

		txt = document.BandeauForm.Relations.value;
		if (txt != "") {
			i = txt.indexOf("|");
			contexte = txt.substring(0,i);
			txt = txt.substring(i + 1);
			i = txt.indexOf("|");
			typeRelation = txt.substring(0,i);
			numero=txt.substring(i + 1);
			txt = txt.substring(i + 1);			
			k = txt.indexOf("|");
			date="";
			if(k>0){
				numero = txt.substring(0,k);
				txt = txt.substring(k + 1);	
				date=txt;			
			}
			
			document.routageBandeau.contexte.value = contexte;
			document.routageBandeau.numeroRelation.value = numero;
			document.routageBandeau.typeRelation.value = typeRelation;
			document.BandeauForm.numIdentification.value = numero;
			document.BandeauForm.typeIdentification.value = typeRelation;
			document.BandeauForm.dateConsultation.value = date;
			if (date != "") {
				submitBandeau();
			} else {
				var requete = '/WebAneto' + '/' + 'AccueilMenu.do?method=routageBandeau';
				document.routageBandeau.action = requete ;
				zzSubmitForm(document.forms['routageBandeau']);
			}
		}
	}
	
	function lockField() {
	   var BandeauForm = document.BandeauForm;
	   if (BandeauForm.numIdentification.value != "") {
		BandeauForm.nom.disabled = true;
		BandeauForm.prenom.disabled = true;
		BandeauForm.codePostal.disabled = true;
	   } else if (BandeauForm.nom.value != "" || BandeauForm.prenom.value != "" || BandeauForm.codePostal.value != "") {
		BandeauForm.numIdentification.disabled = true;
	   } else {
		BandeauForm.nom.disabled = false;
		BandeauForm.prenom.disabled = false;
		BandeauForm.codePostal.disabled = false;
		BandeauForm.numIdentification.disabled = false;
	   }
	   if (BandeauForm.dateConsultation.value != "") {
	    if (BandeauForm.numOperation.value != ""){
	      BandeauForm.numOperation.disabled = false;
	      BandeauForm.dateConsultation.disabled = false;
	    } else {
	      BandeauForm.dateConsultation.disabled = false;
	      BandeauForm.numOperation.disabled = true;
	    }
	   } else {
	    if (BandeauForm.numOperation.value != "") {
	      BandeauForm.numOperation.disabled = false;
	      BandeauForm.dateConsultation.disabled = true;
	    } else {
	      BandeauForm.dateConsultation.disabled = false;
	      BandeauForm.numOperation.disabled = false;
	    }
	   }
	}

	function gestionMasqueSaisieTypeIdent() {
		
		document.BandeauForm.typeIdentification.focus();
		
		var typeIdent = document.BandeauForm.typeIdentification.value;
		if (typeIdent == 'PEPE') {
			document.BandeauForm.numIdentification.onkeypress = masqueSaisieNumeriqueStar;
		} else {
			//PhDe_NC1443842 : Prise en compte d'un masque de saisie spécifique pour les numéros de contrat
			if (typeIdent == 'ACCI' || typeIdent == 'ACAI' || typeIdent == 'ACCP' || typeIdent == 'ACCC' ) {
				document.BandeauForm.numIdentification.onkeypress = masqueSaisieNumero;
			} else {
				document.BandeauForm.numIdentification.onkeypress = masqueSaisieAlphaNumeriqueMajusculeStar;
			}
			//Fin PhDe_NC1443842
		}
	}

	//PhDe_NC1443842 : Prise en compte d'un masque de saisie spécifique pour les numéros de contrat
	// Masque :  alphaNum + Espace + Souligné + Mise en majuscule
	function masqueSaisieNumero() {
		if ((event.keyCode > 90 && event.keyCode < 95)
				|| event.keyCode == 96
				|| event.keyCode > 122
				|| (event.keyCode < 65 && event.keyCode > 57)
				|| (event.keyCode < 45 && event.keyCode != 32)) {
			event.returnValue = false;
		} else if (event.keyCode >= 97 && event.keyCode <= 122) {
			// Passage en majuscule
			event.keyCode = event.keyCode - 32;
		}
	}
	//Fin PhDe_NC1443842

<SCRIPT language=javascript>
function invalidateZZToken(form) {
if(form!= null && form._zzToken_ != null){
form._zzToken_.value = false;
}
zzDisableHref('true');
}
function isZZTokenValid(form) {
if(form!= null && form._zzToken_ != null){
var tokenValue = form._zzToken_.value;
if (tokenValue == 'true') {
return true;
}
}
else return true;
return false;
}
function zzSubmitForm(form) {
if(isZZTokenValid(form)){
if(!pageIsReloaded){
invalidateZZToken(form);
}else{
pageIsReloaded = false;
}
form.submit();
}
}
function zzValidateFormWithTokenActivateBandeauForm(form){
if(isZZTokenValid(form) && zzPersonnalOnsubmitBandeauForm() ){
invalidateZZToken(form);
return true;
}
return false;
}
function zzPersonnalOnsubmitBandeauForm(form) {
true;
 return true;
}
</SCRIPT>
